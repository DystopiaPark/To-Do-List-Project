<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <h1>To Do List</h1>
      <ul></ul>
    </div>

    <div>
      <input type="text" placeholder="Enter a task" id="task" />
      <br />
      <input type="radio" name="add" id="addToBeggin" value="beggin" checked />
      <label>Add to beginning</label>
      <br />
      <input type="radio" name="add" id="addToEnd" value="end" />
      <label>Add to end</label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
